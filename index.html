<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        
            <div class="relative rounded-lg overflow-hidden">
              
                <div class="inner-box">
                    <header class="signup-header">
                        <div class="overflow-hidden flex " >
                            <span class="md text-5xl font-extrabold">S</span>
                            <span class="md text-5xl font-extrabold">I</span>
                            <span class="md text-5xl font-extrabold">G</span>
                            <span class="md text-5xl font-extrabold">N</span>
                            <span class="md text-5xl font-extrabold">U</span>
                            <span class="md text-5xl font-extrabold">P</span>
                            
                        </div>
                        <p class="p">It just takes 30 seconds</p>
                    </header>
                    <main class="signup-body">
                        <form action="#">
                            <p>
                            <label for="fullname" >Full Name</label>
                            <input type="fullname" id="fullname" placeholder="Kumar Aditya" required>
                            </p>
                            <p>
                            <label for="email" >Email</label>
                            <input type="email" id="email" placeholder="kumaradityabgp9@gmail.com" required>
                            </p>
                            <p>
                            <label for="password" >Password</label>
                            <input type="password" id="password" placeholder="At least 8 character" required>
                            </p>
                            <p>
                            <input type="submit" id="submit" value="Create Account">
                            </p>
                        </form>
                    </main>
                    <footer class="signup-footer">
                        <p>Already have an Account? <a href="#">Login</a></p>
                    </footer>
                </div>
            </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" ></script>
</body>
</html>
